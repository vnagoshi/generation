<link rel="stylesheet" itemprop="url" href="{{ site.baseurl }}/assets/css/footer.css">
<hr class="rgb-footer-break">
<div class="row no-margin">
  <div class="col-xs-4 text-center">
    <a class="rgb-footer-link" href="mailto:{{ site.data.data.contact-email }}?Subject=Regarding RGB Studios" onmouseover="document.getElementById('rgb-footer-contact-icon').src='{{ site.baseurl }}/assets/icons/social/mail-open.svg';" onmouseout="document.getElementById('rgb-footer-contact-icon').src='{{ site.baseurl }}/assets/icons/social/mail-closed.svg';">
      <span class="rgb-footer-text text-white vmin4">Contact Us</span>
      <img class="rgb-footer-icon" id="rgb-footer-contact-icon" src="{{ site.baseurl }}/assets/icons/social/mail-closed.svg">
    </a>
  </div>
  <div class="col-xs-4 text-center">
    <a class="rgb-footer-link" href="#">
      <span class="rgb-footer-text text-white vmin4">Back to Top</span>
    </a>
  </div>
  <div class="col-xs-4 text-center">
    <a class="rgb-footer-link" href="{{ site.baseurl }}">
      <img class="rgb-footer-icon" src="{{ site.baseurl }}/assets/icons/rgb/rgb-logo.svg">
      <span class="rgb-footer-text text-white vmin4">RGB Studios</span>
    </a>
  </div>
</div>
<br>
